
<div class="container">
  <h1>Greeting</h1>
  <button (click)="doStuff()">click me hard!</button>

  <div *ngIf="authenticated">
    <p>The ID is {{greeting.id}}</p>

  <div *ngIf="!authenticated">
    <p>Login to see your greeting</p>
  </div>
</div>
