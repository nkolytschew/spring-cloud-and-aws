<div class="container">
  <h1>Greeting</h1>
  <button (click)="doStuff()">click me hard!</button>

  <div *ngIf="authenticated">
    <p>The ID is {{greeting.id}}</p>
    <p>The content is {{greeting.content}}</p>


    <p>
      also, there is new content from another service:
      <span>{{hello}}</span>
      <span>{{hellos | json}}</span>
      <span>{{something}}</span>
    </p>
  </div>
  <div *ngIf="!authenticated">
    <p>Login to see your greeting</p>
  </div>
</div>
